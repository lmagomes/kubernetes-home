---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mcmap-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-client
  nfs:
    server: nas.domain.com
    path: /export/kubernetes/home-services-mcmap
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mcmap-pvc
  namespace: home-services
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-client
  resources:
    requests:
      storage: 1Gi