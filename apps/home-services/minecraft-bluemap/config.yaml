apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
  namespace: nginx-reverse-proxy
data:
  nginx.conf: |
    http {
      server {
        listen 80;
        server_name domain.${DOMAIN_NAME};

        location / {
          return 301 https://$host$request_uri;
        }
      }

      server {
        listen 443 ssl;
        server_name domain.${DOMAIN_NAME};

        location / {
          proxy_pass http://papermc:8100;
        }
      }
    }
