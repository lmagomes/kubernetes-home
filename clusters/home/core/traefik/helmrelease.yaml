---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  chart:
    spec:
      chart: traefik
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: traefik
  interval: 24h0m0s
  releaseName: traefik
  targetNamespace: default
  values:
    deployment:
      kind: DaemonSet
    providers:
      kubernetesCRD:
        ingressClass: traefik-external
    ports:
      web:
        redirectTo: websecure
      websecure:
        tls:
          enabled: true
    service:
      spec:
        loadBalancerIP: 192.168.1.8
